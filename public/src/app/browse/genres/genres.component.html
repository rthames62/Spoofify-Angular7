<sc-browse-nav></sc-browse-nav>
<h1>Genres & Moods</h1>
<section class="genres_wrapper">
  <div class="container-flid">
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 col-xl-2" *ngFor="let genre of genres">
        <div class="genre">
          <a routerLink="/browse/genres/{{ genre.id }}">
            <div class="cover_art" [style.backgroundImage]="'url(' + genre.icons[0].url + ')'"></div>
          </a>
          <a class="genre--link" routerLink="/browse/genres/{{ genre.id }}">{{ genre.name }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
