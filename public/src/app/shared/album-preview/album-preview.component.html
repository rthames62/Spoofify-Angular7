<article class="album_wrapper">
  <div class="album" [ngClass]="{ playing: currentlyPlayingFlag && currentlyPlayingInAlbum }">
    <div class="album__cover_art">
        <img class="cover_art medium" [src]="album ? album.images[0].url : playlist.images[0].url">
        <div class="album__playback">
          <div (click)="currentlyPlayingFlag && currentlyPlayingInAlbum ? pause() : play()" class="player_controls__play">
              <i class="fas" [ngClass]="currentlyPlayingFlag && currentlyPlayingInAlbum ? 'fa-pause' : 'fa-play'"></i>
          </div>
        </div>
    </div>
    <div *ngIf="album" class="album__name_wrapper">
        <a class="album__name" routerLink="">{{ album.name }}</a>
    </div>
  </div>
  <div *ngIf="album" class="artist">
    <a class="artist__name" routerLink="/artist/{{ album.artists[0].id }}">{{ album.artists[0].name }}</a>
  </div>
</article>
