<header [ngStyle]="artistImage" class="artist_header">
  <span class="artist_header__followers">{{ artist.followers.total | number }} Monthly Listeners</span>
  <h1 class="artist_header__name large">{{ artist.name }}</h1>
  <div class="artist_header__controls">
    <button class="play">Play</button>
  </div>
  <nav class="artist_header__nav">
    <ol>
      <li>
        <div>
            <a 
              routerLink="/artist/{{ artist.id }}" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Overview
            </a>
        </div>
      </li>
      <li>
        <div>
            <a 
              routerLink="/artist/{{ artist.id }}/related" 
              routerLinkActive="active">
              Related Artists
            </a>
        </div>
      </li>
      <li>
        <div>
            <a 
              routerLink="/artist/{{ artist.id }}/about" 
              routerLinkActive="active">
              About
            </a>
        </div>
      </li>
    </ol>
  </nav>
</header>
<section class="artist_content">
  <ng-container *ngIf="topTracks">
      <h1>Popular</h1>
      <sc-tracks-list [tracks]="topTracks.tracks" [type]="'popular'"></sc-tracks-list>
  </ng-container>
  <ng-container *ngIf="albums.length > 0">
      <h1>Albums</h1>
      <sc-albums-list [albums]="albums"></sc-albums-list>
  </ng-container>
  <ng-container *ngIf="singles.length > 0">
      <h1>Singles and EPs</h1>
      <sc-albums-list [albums]="singles"></sc-albums-list>
  </ng-container>
  <ng-container *ngIf="compilations.length > 0">
      <h1>Compilations</h1>
      <sc-albums-list [albums]="compilations"></sc-albums-list>
  </ng-container>
  <ng-container *ngIf="appearsOn.length > 0">
      <h1>Appears On</h1>
      <sc-albums-list [albums]="appearsOn"></sc-albums-list>
  </ng-container>
</section>
