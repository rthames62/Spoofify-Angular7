<section class="related_artists" *ngIf="related">
  <div class="row">
    <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let artist of related">
      <div class="artist">
          <a routerLink="/artist/{{ artist.id }}">
            <div class="artist--image" [ngStyle]="{'background-image':'url(' + artist.images[0].url + ')'}"></div>
          </a>
          <div class="artist--name"><a routerLink="/artist/{{ artist.id }}">{{ artist.name }}</a></div>
      </div>
    </div>
  </div>
</section>
